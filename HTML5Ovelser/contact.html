    <header>

    <main>
        <section>
            <h2>Contact us</h2>
        </section>
        <section>
            <h2>Come in touch with us today</h2>
            <form method="post">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Nora Nordmann.." id="name" maxlength="45" required>
                <label>
                    Email:
                    <input type="email" name="email" placeholder="example@hiof.no" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                </label>
                <label>
                    Subject
                    <input type="text" name="subject" placeholder="What is it about?">
                </label>
                <label>
                    Melding
                    <textarea name="message" required></textarea>
                </label>
                <label>
                    Nei
                    <input type="radio" name="choice">
                </label>
                <label>
                    Ja
                    <input type="radio" name="choice">
                </label>
                <input type="submit" value="send message">

                <label>
                    Favourite food
                    <select name="Fav">
                        <option value="Pizza">Pizza</option>
                        <option value="Pasta">Pasta</option>
                        <option value="Tomato Soup">Tomato Soup</option>
                    </select>
                </label>
            </form>
        </section>
    </main>
