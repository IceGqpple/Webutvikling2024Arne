<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Fill in to register</h1>
        <nav>
            <ul>
                <li><a href=index.html>Home</a></li>
                <li><a href=oppgave1.html>Task 2 part 1</a></li>
                <li><a href=template.html>Template for underpages</a></li>
                <li><a href="contact.html">Contact information</a></li>
                <li><a href="registrationdoc.html">Registration</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact us</h2>
        </section>
        <section>
            <h2>Come in touch with us today</h2>
            <form method="post">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Nora Nordmann.." id="name" maxlength="45" pattern="[A-Za-zæøåÆØÅ ]{2,}" required>
                <label>
                    Email:
                    <input type="email" name="email" placeholder="example@hiof.no" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                </label>
                <label>
                    Password
                    <input type="text" name="password" placeholder="" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </label>
                <label>
                    Age
                    <input type="number" name="age" min="18" max="99" required>
                </label>
                <label>
                    Phone number
                    <input type="tel" name="phone" pattern="[0-9]{8,12}" required>
                </label>
                <label>
                    Date of birth
                    <input type="date" name="birthday" max="2023-12-31" required>
                </label>
                <label>
                    Male
                    <input type="radio" name="gender">
                </label>
                <label>
                    Female
                    <input type="radio" name="gender">
                </label>
                <label>
                    Other
                    <input type="radio" name="gender">
                </label>
                <label>
                    Country
                    <select name="country" required>
                        <option value="">Please choose</option>
                        <option value="Norway">Norway</option>
                        <option value="Sweden">Sweden</option>
                        <option value="Denmark">Denmark</option>
                    </select>
                </label>
                <label>
                    Privacy
                    <input type="checkbox" required>
                </label>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>2024 Arne Alexander Oshaug Lyngedal</footer>
</body>
</html>
